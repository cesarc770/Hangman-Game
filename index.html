<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Luckiest+Guy|Rock+Salt" rel="stylesheet">
</head>
<body onload = "initialSetup()">
	<main >
		<div class="col-sm-3 text-center">

		<div class="container-fluid">
			<div class="row float-left text-center rock-salt" id="choose">
				<p>Choose Your Team</p>
			</div>
			<div class="row float-left">
				<img src="assets/images/RM.png" class="img-responsive btn" id="Real">
			</div>
			<div class="row float-left">
				<img src="assets/images/Barcelona.png" class="img-responsive btn" id="Barcelona">
			</div>
		</div>
			

		</div>
		<dir class="col-sm-9 text-center">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="panel panel-success">
				<div class="panel-heading">
					<p class="rock-salt">Wins: <span id="win"></span></p>
				</div>
				<div class="panel-body">
					<div class="row">
						<p class="cabin-sketch">Guesses Remaining: <span id="remaining"></span></p>
						<p class="cabin-sketch">Letters Guessed: <span id="guessed"></span></p>
						<span id="result" class="animate-result luckiest-guy"></span>
						<span id="message"></span>						
					</div>
					<div class="row">
						<p class="lead"><span id="spaces"></span></p>
					</div>
					

				</div>
				<div class="panel-footer center-block">
					<div id=buttons></div>
					
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4" id="player"></div>
				<div class="col-sm-4"></div>
				
			</div>
		</div>
			
		</dir>

		
				
	</main>

	<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
