<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt" rel="stylesheet"> 
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">-->
</head>
<body onload = "initialSetup()">
	<main class="container">
		<div class="col-sm-3"></div>
		<dir class="col-sm-6 text-center">
			<div class="panel panel-success">
				<div class="panel-heading">
					<p>Wins: <span id="win"></span></p>
				</div>
				<div class="panel-body">
					<div class="row">
						<p>Guesses Remaining: <span id="remaining"></span></p>
						<p>Letters Guessed: <span id="guessed"></span></p>
						<span id="result"></span>
						<span id="message"></span>						
					</div>
					<div class="row">
						<p class="lead">
						<span id="spaces"></span></p>
					</div>
					

				</div>
				
				
			</div>
			
		</dir>
		<div class="col-sm-3" id="buttons"></div>
		
				
	</main>

	<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
